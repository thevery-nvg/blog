<h2 class="sidebar-title">Popular</h2>
<div class="grid" style="position: relative; height: 846px;">
    {% for post in posts %}
        <div class="portfolio-item popular">
            <img src="{{ post.photo.url }}" alt="">
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolue_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at |date:"d.m.Y" }}</p>
            </div>
        </div>
    {% endfor %}
</div>
